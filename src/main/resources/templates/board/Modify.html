<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <a href="/">
        <div style="width: 20%;"><img class="logo" th:src="@{/files/hyunjung.png}" style="width: 140px; height: 40px;"></div>
    </a>

    <title>게시물 작성 폼</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Summernote CSS -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Summernote JS -->
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</head>

<body>
<div class="container">
    <h2 class="text-center" style="margin: 20px 0;">게시물 수정</h2>
    <form th:action="@{/board/update/{iboard}(iboard=${board.iboard})}" method="post" enctype="multipart/form-data" class="form-horizontal">

<!--        <form th:action="@{/board/update/{iboard}(iboard=${board.iboard})}" method="post">&ndash;&gt;-->
<!--            <input th:value="${board.title}" name = "title" type="text">-->
<!--            <textarea th:text="${board.content}" name="content"></textarea>-->
<!--            <button type="submit">수정</button>-->
<!--        </form>-->


        <div class="form-group">
            <label for="title" class="col-sm-2 control-label" style="width: 120px;">제목</label>
            <div class="col-sm-10">
                <input name="title" type="text" class="form-control" id="title" th:value="${board.title}">
            </div>
        </div>

        <div class="form-group" >
            <label for="summernote" class="col-sm-2 control-label" style="width: 120px;">내용</label>
            <div class="col-sm-10">
                <textarea id="summernote" name="content" class="form-control" th:text="${board.content}"></textarea>
            </div>
        </div>

        <div class="form-group">
            <label for="file" class="col-sm-2 control-label" style="width: 120px;">파일첨부</label>
            <div class="col-sm-10">
                <input type="file" name="file" id="file" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 text-right"  >
                <button type="submit" class="btn btn-primary" style="margin-right: 75px;">수정</button>
            </div>
        </div>
    </form>
</div>

<script>
    $(document).ready(function() {
        $('#summernote').summernote({
            height: 300,                 // 에디터 높이
            minHeight: null,             // 최소 높이
            maxHeight: null,             // 최대 높이
            focus: true                  // 에디터 로딩 후 포커스를 맞출지 여부
        });
    });
</script>

</body>
</html>
