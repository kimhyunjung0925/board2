<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>login화면</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/user/login.css}">
</head>
<body>
    <div class="logo image" >
        <img th:src="@{/files/hyunjung.png}">
    </div>

    <form action="/user/login" method="post">
        <div class="form-group">
            <input type="text" name="uid" placeholder="아이디" class="form-control">
        </div>

        <div class="form-group">
            <input type="password" name="upw" placeholder="비밀번호" class="form-control">
        </div>

        <div class="login-button">
            <input type="submit" value="로그인" class="btn btn-primary">
        </div>

        <div class="form-check">
            <div>
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">로그인 상태 유지</label>
            </div>
        </div>

        <hr width="350px" align="center">
        <p class="easy-login" align="center">더욱 간편한 로그인</p>

        <br>

        <div class="button-group">
            <div button type="button"  class="btn btn-primary btn-lg">QR코드 로그인</div>
            <div button type="button" class="btn btn-secondary btn-lg">일회용 번호 로그인</div>
        </div>

        <div class="footer footer-info">
            아이디 찾기 | 비밀번호 찾기 | <a href="/user/join">회원가입</a>
        </div>

    </form>

</body>
</html>
