<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성 폼</title>
</head>

<style>
    .layout{
        width: 500px;
        margin: 40px auto 0 auto;
    }

    .layout  input {
        width: 100%;
        box-sizing: border-box;
    }

    .layout  textarea {
        width: 100%;
        margin-top: 10px;
        min-height: 300px;
    }
</style>

<body>
<div class="layout">
    <form th:action="@{/board/update/{iboard}(iboard=${board.iboard})}" method="post">
        <input th:value="${board.title}" name = "title" type="text">
        <textarea th:text="${board.content}" name="content"></textarea>
        <button type="submit">수정</button>
    </form>
</div>

</body>
</html>
