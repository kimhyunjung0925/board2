<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세페이지</title>
</head>

<style>
    table {
        width: 100%;
        /*border-top: 1px solid #444444;*/
        border-collapse: collapse;
    }

    tr {
        width: 100%;
        border-bottom: 1px solid #444444;

    }

    th, td {
        padding: 10px;
    }

    tr:last-child {
        border-bottom: none;
    }
</style>

<body>
    <div style="text-align: right;">
        <a th:href="@{/board/delete(iboard=${board.iboard})}" >삭제</a>
        <!--<a th:href="@{${board.filepath}}">다운받기</a>-->

        <a th:href="@{/board/modify/{iboard}(iboard=${board.iboard})}" >수정</a>
    </div>
    <table>
        <tr>
            <td style="width: 20%">
                <b >글 번호</b>
                <span  th:text="${board.iboard}"></span>
            </td>
            <td style="width: 40%">
                <b >작성자</b>
                <span  th:text="${board.iuser}"></span>
            </td>
            <td style="width: 40%">
                <b >작성일</b>
                <span th:text="${board.getdate}"></span>
            </td>
        </tr>

        <tr>
            <td>
                <b>제목</b>
                <span th:text="${board.title}"></span>
            </td>
        </tr>

        <tr>
            <td>
                <b>내용</b>
                <p id ="content" th:text="${board.content}"></p>
            </td>
        </tr>

        <tr>
            <td>
                <b>파일</b>
                <p th:text="${board.filepath}"></p>
            </td>
        </tr>
    </table>

    <div style="text-align: right;">

        <a th:href="@{/board/list}" class="btn btn-primary btn-ghost btn-open">목록으로 가기</a>
    </div>

    <script>

        const contentTd = document.querySelector('#content');
        const contentWithoutTags = contentTd.textContent.replace(/(<([^>]+)>)/ig, "");
        contentTd.textContent = contentWithoutTags;
    </script>

</body>
</html>
